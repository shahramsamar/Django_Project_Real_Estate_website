<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forbidden - 403</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .error-title {
            font-size: 3em;
            color: #ff0000;
        }
        .error-message {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-title">403 - Forbidden</div>
        <div class="error-message">Sorry, you are not authorized to access this page.</div>
        <div class="links">
            <a href="{% url 'website:index' %}">Home</a>
            <a href="{% url 'website:about' %}">About Us</a>
            <a href="{% url 'website:contact' %}">Contact Us</a>
            <a href="{% url 'website:property' %}">View Properties</a>
            <a href="{% url 'blog:index' %}">Blog</a>
        </div>
    </div>
</body>
</html>
